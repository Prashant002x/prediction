<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery Time Prediction</title>
</head>
<body>
    <h1>Food Delivery Time Prediction</h1>
    
    <form method="POST" action="/predict">
        <label for="age">Age of Delivery Partner:</label>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="ratings">Ratings of Previous Deliveries:</label>
        <input type="number" id="ratings" name="ratings"><br><br>
        
        <label for="distance">Total Distance:</label>
        <input type="number" id="distance" name="distance"><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction %}
    <p>Predicted Delivery Time in Minutes: {{ prediction }}</p>
    {% endif %}
</body>
</html>
